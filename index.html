<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTask</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-image: url('fundop.jpg');
            background-size: cover; /* A imagem de fundo irá cobrir toda a tela */
            background-position: center center; /* Centraliza a imagem */
            background-attachment: fixed; /* A imagem de fundo ficará fixa ao rolar */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 36px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 300% 300%;
            animation: gradientAnimation 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-grow: 1;
            align-items: center;
        }

        .button {
            padding: 50px; /* Aumentando o tamanho dos botões */
            font-size: 30px; /* Aumentando o tamanho da fonte */
            font-weight: bold;
            border: none;
            border-radius: 20px; /* Bordas arredondadas */
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 300% 300%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 250px; /* Aumentando a largura */
            height: 250px; /* Tornando os botões quadrados e grandes */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1); /* Efeito de aumento no hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7); /* Sombra mais forte no hover */
        }

        @media (max-width: 1024px) {
            .button {
                width: 220px;
                height: 220px;
                font-size: 26px; /* Ajustando para telas médias */
            }
        }

        @media (max-width: 768px) {
            .button {
                width: 180px;
                height: 180px;
                font-size: 24px; /* Ajustando para telas menores */
            }
        }

        @media (max-width: 480px) {
            .button {
                width: 150px;
                height: 150px;
                font-size: 20px; /* Ajustando para telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/StudyTask-ai/StudyTask-Mobile/refs/heads/main/Logo%20Do%20StudyTask.png" alt="Logo">
        <h1>StudyTask</h1>
    </div>

    <div class="button-container">
        <button class="button">Português</button>
        <button class="button">Matemática</button>
        <button class="button">História</button>
        <button class="button">Geografia</button>
        <button class="button">Ciências</button>
        <button class="button">Inglês</button>
    </div>
</body>
</html>
